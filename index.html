<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display?styles=98774,98773,98770" rel="stylesheet">

    <title>wecode Teste</title>
</head>
<body>
    <header class="topo">
        <nav class="menu">
            <div class="hamburguer">
                <img src="img/icon-header-menu.svg">
            </div>
            <div class="logo">
                <a href="#home"><img src="img/logo-header-wecode.svg" alt="logo"></a>
            </div>
            <div class="pesquisar-carrinho">
                <div class="pesquisa">
                    <img src="img/icon-header-search.svg">
                </div>
                <div class="pesquisa">
                    <img src="img/icon-header-carrinho.svg">
                </div>
            </div>
        </nav>
    </header>
    <main class="principal">
        <section id="home" class="banner-home-principal">
            <div class="show">
                <ul class="slider">
                    <li>
                        <input type="radio" id="banner1" name="banner" checked>
                        <label for="banner1"></label>
                        <img class="banner" src="img/Banner-home-principal-1.png">
                    </li>
                    <li>
                        <input type="radio" id="banner2" name="banner">
                        <label for="banner2"></label>
                        <img class="banner" src="img/Banner-home-principal-2.png">
                    </li>
                    <li>
                        <input type="radio" id="banner3" name="banner">
                        <label for="banner3"></label>
                        <img class="banner" src="img/Banner-home-principal-3.png">
                    </li>
                </ul>
            </div>
            
        </section>
        <section id="departamentos" class="home-departamentos">
            <div class="grupo-departamentos">
                <div class="departamento">
                    <img src="img/Banner-home-departamento-1.png" alt="departamento1">
                    <p class="legenda-departamento">Departamento 1</p> 
                </div>
                <div class="departamento">
                    <img src="img/Banner-home-departamento-2.png" alt="departamento2">
                    <p class="legenda-departamento">Departamento 2</p> 
                </div>
                <div class="departamento">
                    <img src="img/Banner-home-departamento-3.png" alt="departamento3">
                    <p class="legenda-departamento">Departamento 3</p> 
                </div>
                <div class="departamento">
                    <img src="img/Banner-home-departamento-4.png" alt="departamento4">
                    <p class="legenda-departamento">Departamento 4</p> 
                </div>
                <div class="departamento">
                    <img src="img/Banner-home-departamento-5.png" alt="departamento5">
                    <p class="legenda-departamento">Departamento 5</p> 
                </div>
                <div class="departamento">
                    <img src="img/Banner-home-departamento-6.png" alt="departamento6">
                    <p class="legenda-departamento">Departamento 6</p> 
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
